<div class="wrapper" (window:resize)="onResize()">
  <nav id="sidebar" [ngClass]="{ active: !sidebarIsHidden }">
    <div id="dismiss" *ngIf="isMobileSidebar" (click)="hideSidebar()">
      <i class="fas fa-arrow-left"></i>
    </div>

    <div class="sidebar-header">
      <h3>Bootstrap Sidebar</h3>
    </div>

    <ul class="list-unstyled components">
      <p>Dummy Heading</p>
      <li class="active">
        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false"
          >Home</a
        >
        <ul class="collapse list-unstyled" id="homeSubmenu">
          <li>
            <a href="#">Home 1</a>
          </li>
          <li>
            <a href="#">Home 2</a>
          </li>
          <li>
            <a href="#">Home 3</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="#">About</a>
        <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
          >Pages</a
        >
        <ul class="collapse list-unstyled" id="pageSubmenu">
          <li>
            <a href="#">Page 1</a>
          </li>
          <li>
            <a href="#">Page 2</a>
          </li>
          <li>
            <a href="#">Page 3</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="#">Portfolio</a>
      </li>
      <li>
        <a href="#">Contact</a>
      </li>
    </ul>

    <ul class="list-unstyled CTAs">
      <li>
        <a
          href="https://bootstrapious.com/tutorial/files/sidebar.zip"
          class="download"
          >Download source</a
        >
      </li>
      <li>
        <a href="https://bootstrapious.com/p/bootstrap-sidebar" class="article"
          >Back to article</a
        >
      </li>
    </ul>
  </nav>

  <div id="page-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          *ngIf="isMobileSidebar"
          type="button"
          id="sidebarCollapse"
          (click)="showSidebar()"
          class="btn btn-info"
        >
          <i class="fas fa-align-left"></i>
          <span>Toggle Sidebar</span>
        </button>
        <button
          class="btn btn-dark d-inline-block d-lg-none ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-align-justify"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Page</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div id="page-container">
    <router-outlet></router-outlet>
  </div>

  <div
    class="overlay"
    *ngIf="isMobileSidebar"
    [ngClass]="{ active: !sidebarIsHidden }"
    (click)="hideSidebar()"
  ></div>
</div>
